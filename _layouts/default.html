<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{site.title}}</title>
  <link rel="shortcut icon" href="/images/purple-cow.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Lato:900|Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  {% seo %}
  {% feed_meta %}
</head>

{% capture theme_name %}{% if page.theme %}{{page.theme}}{% else %}season-2019{% endif %}{% endcapture %}
<body class="{{ theme_name }}">
  <header>
      <a href="{{site.baseurl}}/"><div class="home"></div></a>
  </header>

  {{ content }}

<!--<div class="theme" onclick="theme()" style="background-image: url({{site.baseurl}}/images/theme.svg);"></div>-->

{% include analytics.html %}
<script src="{{site.baseurl}}/js/lyrics.js"></script>
<footer class="layout-footer"></footer>
<script src="{{site.baseurl}}/js/inline-svg.js"></script>
</body>
</html>
